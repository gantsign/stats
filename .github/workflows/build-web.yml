name: Build

on:
  push:
    branches:
      - master
  pull_request: {}

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NPM_CONFIG_COLOR: always

jobs:
  web:
    name: Build
    runs-on: ubuntu-24.04
    environment: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build
        run: .github/scripts/build-web.sh
